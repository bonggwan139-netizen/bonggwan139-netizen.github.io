<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>DBC | 지도</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: calc(100vh - 64px); } /* 헤더 제외 꽉 채우기 */
    a { color:#0366d6; }
  </style>
</head>
<body>
  <header style="border-bottom:1px solid #eee; position:sticky; top:0; background:#fff;">
    <nav style="max-width:1000px; margin:0 auto; padding:14px 20px; display:flex; gap:16px; align-items:center;">
      <strong style="font-size:18px;">DBC</strong>
      <a href="index.html">홈</a>
      <a href="about.html">소개</a>
      <a href="map.html"><b>지도</b></a>
    </nav>
  </header>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const KEY = "3C11E290-3F00-3957-8B03-FB4CB582692F"; // ← 발급받은 키로 교체
    const map = L.map('map').setView([33.4890, 126.4983], 13);

    L.tileLayer(
      `https://api.vworld.kr/req/wmts/1.0.0/${KEY}/Base/{z}/{y}/{x}.png`,
      { maxZoom: 19, attribution: '&copy; VWorld' }
    ).addTo(map);

    // 테스트 마커
    L.marker([33.4890, 126.4983]).addTo(map).bindPopup("제주특별자치도청").openPopup();
  </script>
</body>
</html>
